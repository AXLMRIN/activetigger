# This is a basic workflow to help you get started with Actions

name: Build the frontend

# Controls when the workflow will run

on:
  # Triggers the workflow on push or pull request events but only for the main branch

  push:
    branches: [production]

  pull_request:
    branches: [production]

  # Allows you to run this workflow manually from the Actions tab

  workflow_dispatch:

# add the permission to write

permissions:
  contents: write

# A workflow run is made up of one or more jobs that can run sequentially or in parallel

jobs:
  # This workflow contains a 2 jobs called "build" and "documentation"

  build:
    # The type of runner that the job will run on

    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job

    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it

      - uses: actions/checkout@v4

      - name: Clean previous deployment

        run: |
          rm -rf github-pages-deploy-action-temp-deployment-folder
          git worktree prune

      - name: Setup Node.js environment

        uses: actions/setup-node@v4

        with:
          # Version Spec of the version to use.  Examples: 12.x, 10.15.1, >=10.15.0

          node-version: 20

      # Runs a single command using the runners shell

      - name: Build Frontend code

        env:
          VITE_API_URL: ${{ vars.VITE_API_URL }}

        run: |

          cd frontend

          npm i

          npm run build -- --base=/activetigger/

      - name: Deploy ðŸš€

        uses: JamesIves/github-pages-deploy-action@4.1.5

        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

        with:
          branch: gh-pages # The branch the action should deploy to.

          folder: frontend/dist # The folder the action should deploy.

          clean-exclude: data

  documentation:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        pip install mkdocs mkdocs-material

    - name: Build MkDocs site
      run: |
        mkdocs build

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: site
        keep_files: true
        destination_dir: docs